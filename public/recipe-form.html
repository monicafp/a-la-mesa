<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-12 col-xs-offset-0">
      <form>
        <div class="form-group">
          <label for="recipe-title">Título receta</label>
          <input type="text" class="form-control" id="form-recipe-title" placeholder="Título receta">
        </div>
        <div class="form-group">
          <label for="recipe-photo-url">Url foto</label>
          <input type="url" class="form-control" id="form-recipe-photo-url" placeholder="Url foto">
        </div>
        <div class="form-group">
          <label for="recipe-author">Colaborador(a)</label>
          <input type="text" class="form-control" id="form-recipe-author" placeholder="Nombre y apellido">
        </div>
        <div class="form-group">
          <label for="recipe-source">Fuente</label>
          <input type="url" class="form-control" id="form-recipe-source-url" placeholder="Fuente">
        </div>
        <div class="form-group">
          <label for="ingredients-procedure">Ingredientes y procedimiento</label>
          <textarea id="form-recipe-ingredients-procedure"class="form-control" rows="6" placeholder="Ingredientes y procedimiento"></textarea>
        </div>
        <div class="form-group">
          <label for="notes">Notas</label>
          <textarea id="form-recipe-notes"class="form-control" rows="3" placeholder="Notas"></textarea>
        </div>
        <label for="filtro">Filtro</label>
        <select id="form-tag-select" class="form-control">
          <option>desayuno</option>
          <option>almuerzo y cena</option>
          <option>postre</option>
          <option>bebidas</option>
        </select>
        <div class="form-group">
          <label for="recipe-date">Fecha</label>
          <input type="text" class="form-control" id="form-recipe-date" placeholder="dd mes aaaa">
        </div>
        <div class="">
          <button id="recipe-form-submit" type="submit" class="btn btn-default">Guardar</button>
        </div>
      </form>


    </div>

  </div>

</div>
